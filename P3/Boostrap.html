  <title>Instagram Profile - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome untuk ikon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Foto profil */
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    /* Semua foto postingan sama rata */
    .post-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    /* Ikon aksi */
    .post-actions i {
      margin-right: 8px;
      cursor: pointer;
    }
    .post-stats {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
