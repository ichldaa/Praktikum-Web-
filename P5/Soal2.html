<html>
<head>
    <title>Perulangan Berdasarkan Input</title>
</head>
<body>
<script type="text/javascript">
    // Meminta input jumlah pengulangan
    var jumlah = prompt("Masukkan jumlah pengulangan: ", 0);

    // Melakukan perulangan sebanyak nilai yang diinput
    for (var i = 1; i <= jumlah; i++) {
        document.write(i + ". Sampai jumpa kembali<br>");
    }
</script>
</body>
</html>
